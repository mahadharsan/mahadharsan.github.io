[build]
  command = "npm run build"
  publish = "dist"

# Redirect all routes to index.html except static files and success.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  except = ["/success.html", "/blog.html", "/publications.html", "/business-models.html", "/business-models/manufacturing.html", "/*.css", "/*.js", "/*.png", "/*.jpg", "/*.svg", "/*.ico", "/*.pdf"]

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*.pdf"
  [headers.values]
    Content-Type = "application/pdf"
    Content-Disposition = "attachment"
